<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="root">
      <h1 class="heading heading_primary">Battleship</h1>

      <div class="gameboard__container">
        <div class="gameboard__player">
          <h2 class="heading heading_secondary">You</h2>
          <div class="gameboard gameboard_player"></div>
        </div>

        <div class="gameboard__enemy">
          <h2 class="heading heading_secondary">Enemy</h2>
          <div class="gameboard gameboard_enemy"></div>
        </div>
      </div>

      <div class="controls">
        <button type="button" class="button">Place ships randomly</button>
        <button type="button" class="button" disabled>Start</button>
        <button type="button" class="button" style="display: none">
          Restart
        </button>
      </div>
    </div>
  </body>
</html>
